<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./formstyle.css">
</head>
<body>
    <div class="left-side">
            <div class="banner">Hello</div>
            <div class="img-reference"></div>
    </div>


    <div class="right-side">
        <div class="top right"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Quibusdam modi eveniet minima ea facilis consectetur dicta! Dolorem, 
            libero dolore! Tempora voluptas nam placeat laboriosam? Quae libero accusantium 
            deserunt in molestiae.
        </div>
        <div class="middle right">
            <h2 class="middleHeading">Let's Go</h2>
            
            <div class="infoContainer">
                
                <div class="left-info input">
                    <div class="detail-items">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="firstname" placeholder="John">
                    </div>
                    <div class="detail-items">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="yourEmail@example.com">
                    </div>
                    <div class="detail-items">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                </div>
                
                <div class="right-info input">
                    <div class="detail-items">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Smith">
                    </div>
                    <div class="detail-items">
                        <label for="num">Phone Number</label>
                        <input type="tel" id="num" name="num" placeholder="+353 23 456 789">
                    </div>
                    <div class="detail-items">
                        <label for="passConfirm">Confrim Password</label>
                        <input type="password" id="passConfirm" name="passConfirm">
                    </div>

                </div>
            </div>
        </div>
        <div class="bottom right">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
